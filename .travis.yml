sudo: required
services:
        - docker

before_install:
        - docker build -t docker-react -f Dockerfile.dev .

script:
        - docker run -e CI=true docker-react npm run test

deploy:
        provider: elasticbeanstalk  # depending of the provider
        region: "us-east-2" # geographic area
        app: "docker-react"
        env: "DockerReact-env"
        bucket_name: "elasticbeanstalk-us-east-2-045275166853"
        bucket_path: "docker-react" # usually the same as the app name
        on:
                branch: master # only trigger deploy when new commit on master
        access_key_id: $AWS_ACCESS_KEY
        secret_access_key:
                secure: "$AWS_SECRET_KEY"

